<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Registro y inicio de sesión</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <h1 class="mt-5">Iniciar Sesión</h1>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input id="username" name="username" type="email" class="form-control" required autofocus />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input id="password" name="password" type="password" class="form-control" required />
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    Has cerrado sesión exitosamente.
                </div>

                <div>
                    <span>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></span>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
