<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="bg-white shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="logo">
            <a th:href=@{/home} class="d-block">
                <img th:src="@{/imagenes/logo.webp}" alt="Global Lehem" style="max-width: 220px;">
            </a>
        </div>

        <!-- Barra de navegaciÃ³n -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div class="nav-item-box">
                        <a class="nav-link" th:href=@{/home/registroNuevoCliente}>Registrar Cliente</a>
                    </div>
                    <div class="nav-item-box">
                        <a class="nav-link" th:href=@{/home/registroNuevoPedido}>Registrar Pedido</a>
                    </div>
                    <div class="nav-item-box">
                        <a class="nav-link" th:href=@{/home/listarPedidos}>Visualizar pedidos</a>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    Cliente registrado exitosamente
                </div>
            </div>
            <br>
            <h1>Registrar nuevo cliente</h1>
            <br>
            <form th:action="@{/home/registroNuevoCliente}" method="post" th:object="${cliente}">

                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre:</label>
                    <input id="nombreCliente" type="text" class="form-control" th:field="*{nombre_Cliente}" required>
                </div>

                <div class="mb-3">
                    <label for="apellidoCliente" class="form-label">Apellido:</label>
                    <input id="apellidoCliente" type="text" class="form-control" th:field="*{apellido_Cliente}" required>
                </div>

                <div class="mb-3">
                    <label for="telefonoCliente" class="form-label">Telefono:</label>
                    <input id="telefonoCliente" type="text" class="form-control" th:field="*{telefono_Cliente}" required>
                </div>

                <div class="mb-3">
                    <label for="empresaCliente" class="form-label">Empresa:</label>
                    <input id="empresaCliente" type="text" class="form-control" th:field="*{empresa_Cliente}" required>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Registrar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
