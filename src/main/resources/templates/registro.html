<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
      <h1>Hola mundo</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
              <a class="navbar-brand" th:href="@{/}">Registro y inicio de sesión</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarContent">
                  <!-- Aquí puedes poner enlaces del menú si quieres -->
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link" href="#" th:href="@{/login}">Iniciar sesión</a>
                      </li>
                  </ul>
              </div>

          </div>
      </nav>

      <br>
      <br>

      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div th:if="${param.exito}">
                      <div class="alert alert-info">
                          Se ha registrado exitosamente a la aplicación
                      </div>
                  </div>

                  <h1>Regístrate</h1>

                  <form th:action="@{/registro}" method="post" th:object="${usuario}">
                      <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre:</label>
                          <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                      </div>

                      <div class="mb-3">
                          <label for="apellido" class="form-label">Apellido:</label>
                          <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required>
                      </div>

                      <div class="mb-3">
                          <label for="email" class="form-label">Email:</label>
                          <input id="email" type="email" class="form-control" th:field="*{email}" required>
                      </div>

                      <div class="mb-3">
                          <label for="password" class="form-label">Password:</label>
                          <input id="password" type="password" class="form-control" th:field="*{password}" required>
                      </div>

                      <div class="mb-3">
                          <label for="rol" class="form-label">Seleccionar Rol:</label>
                          <select id="rol" class="form-control" th:field="*{rol.id}" required>
                              <option value="" disabled selected>Selecciona un Rol</option>
                              <!-- Recorremos la lista de roles -->
                              <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                          </select>
                      </div>

                      <div class="mb-3">
                          <button type="submit" class="btn btn-success">Registrar</button>
                          <span>Si estás registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
                      </div>

                  </form>
              </div>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
