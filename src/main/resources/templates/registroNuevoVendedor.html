<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    Vendedor registrado exitosamente
                </div>
            </div>
            <br>
            <h1>Registrar nuevo vendedor</h1>
            <br>
            <form th:action="@{/registroNuevoVendedor}" method="post" th:object="${vendedor}">

                <div class="mb-3">
                    <label for="nombreVendedor" class="form-label">Nombre:</label>
                    <input id="nombreVendedor" type="text" class="form-control" th:field="*{nombre_Vendedor}" required>
                </div>

                <div class="mb-3">
                    <label for="apellidoVendedor" class="form-label">Apellido:</label>
                    <input id="apellidoVendedor" type="text" class="form-control" th:field="*{apellido_Vendedor}" required>
                </div>

                <div class="mb-3">
                    <label for="ubicacionVendedor" class="form-label">Correo:</label>
                    <input id="ubicacionVendedor" type="text" class="form-control" th:field="*{ubicacion_Vendedor}" required>
                </div>

                <div class="mb-3">
                    <label for="estadoVendedor" class="form-label">Telefono:</label>
                    <input id="estadoVendedor" type="text" class="form-control" th:field="*{estado_Vendedor}" required>
                </div>

                <div class="mb-3">
                    <label for="estadoVendedor" class="form-label">Dni:</label>
                    <input id="estadoVendedor" type="text" class="form-control" th:field="*{estado_Vendedor}" required>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Seleccionar Usuario:</label>
                    <select id="usuario" class="form-control" th:field="*{usuario.id}" required>
                        <option value="" disabled selected>Selecciona un Usuario</option>
                        <!-- Recorremos la lista de usuarios -->
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.email}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Registrar Vendedor</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
