<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div th:if="${param.exito}">
        <div class="alert alert-info">
          Proveedor registrado exitosamente
        </div>
      </div>
      <br>
      <h1>Registrar nuevo proveedor</h1>
      <br>
      <form th:action="@{/registroNuevoProveedor}" method="post" th:object="${proveedor}">

        <div class="mb-3">
          <label for="nombreProveedor" class="form-label">Nombre:</label>
          <input id="nombreProveedor" type="text" class="form-control" th:field="*{nombre_Proveedor}" required>
        </div>

        <div class="mb-3">
          <label for="apellidoProveedor" class="form-label">Apellido:</label>
          <input id="apellidoProveedor" type="text" class="form-control" th:field="*{apellido_Proveedor}" required>
        </div>

        <div class="mb-3">
          <label for="ubicacionProveedor" class="form-label">Ubicaci√≥n:</label>
          <input id="ubicacionProveedor" type="text" class="form-control" th:field="*{ubicacion_Proveedor}" required>
        </div>

        <div class="mb-3">
          <label for="estadoProveedor" class="form-label">Estado:</label>
          <input id="estadoProveedor" type="text" class="form-control" th:field="*{estado_Proveedor}" required>
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Seleccionar Usuario:</label>
          <select id="usuario" class="form-control" th:field="*{usuario.id}" required>
            <option value="" disabled selected>Selecciona un Usuario</option>
            <!-- Recorremos la lista de usuarios -->
            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.email}"></option>
          </select>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-success">Registrar Proveedor</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
