<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    Producto registrado exitosamente
                </div>
            </div>
            <br>
            <h1>Registrar nuevo producto</h1>
            <br>
            <form th:action="@{/registroNuevoProducto}" method="post" th:object="${producto}">

                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre:</label>
                    <input id="nombreProducto" type="text" class="form-control" th:field="*{nombre_Producto}" required>
                </div>

                <div class="mb-3">
                    <label for="precioPorKiloProducto" class="form-label">Precio por kilo:</label>
                    <input id="precioPorKiloProducto" type="number" class="form-control" th:field="*{precioPorKilo_Producto}" step="any" required>
                </div>

                <div class="mb-3">
                    <label for="proveedor" class="form-label">Seleccionar Proveedor:</label>
                    <select id="proveedor" class="form-control" th:field="*{proveedor.id_Proveedor}" required>
                        <option value="" disabled selected>Selecciona un Proveedor</option>
                        <!-- Recorremos la lista de proveedors -->
                        <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id_Proveedor}" th:text="${proveedor.nombre_Proveedor}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Registrar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
